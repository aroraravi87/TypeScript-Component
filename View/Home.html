<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../Css/bootstrap.min.css" type="text/css"/>
<link rel="stylesheet" href="../Css/main.css" type="text/css"/>
<script type="text/javascript" src="../TS/jquery.js"></script>
<script type="text/javascript" src="../TS/index.js"></script>
<title>TypeScript-Home</title>
</head>
<body>
	
<div id="container" class="container">
	<h3>TypeScript Demo</h3>
	<div class="col-sm-7">
	<div class="form-group">
		<label>Customer Name </label>
		<input type="text" id="txtName" class="form-control"/>
	</div>
	<div class="form-group">
		<label>Customer Email </label>
		<input type="text" id="txtEmail" class="form-control"/>
	</div>
	<div class="form-group">
		<label>Customer Phone No </label>
		<input type="text" id="txtPhno" class="form-control"/>
	</div>
	
	<div class="form-group">
		<label>Customer Address </label>
		<input type="text" id="txtAdddr" class="form-control"/>
	</div>
	<div class="form-group">
	  <input type="button" class="btn btn-primary" value="Add Customer" id="btnsubmit"  />
	    <input type="button" class="btn btn-success" value="Get Customer" id="btnGetList"  />
	</div>
	
	</div>
	<div class="form-group col-sm-4">
		<div id="grCustomer">
 		</div>
  	</div>
</div>
</body>

<script type="text/javascript">
$(document).ready(function(){

$('#btnsubmit').click(function(){
	var objpro=new Program({
							CustName: $('#txtName').val().toString(),
							CustPhNo: $('#txtPhno').val().toString(),
							CustEmail: $('#txtEmail').val().toString(),
							CustAddress: $('#txtAdddr').val().toString()
						});

objpro.SaveCustomer(objpro);
});

$('#btnGetList').click(function(){
	var objpro=new Program({});
	objpro.GetDetail(objpro);
});

	
});
</script>
</html>
